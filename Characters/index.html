<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load 3D GLB</title>
    <style>
        body { 
            margin: 0; 
            position: relative; 
            background-image: url('../img/characters.png'); /* Set background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }
        canvas { 
            display: block; 
            background-color: transparent; /* Make canvas transparent */
        }
       
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            display: flex; /* Use flexbox for button alignment */
            gap: 10px; /* Space between buttons */
            align-items: center; /* Center vertically */
        }
        .button {
            background: linear-gradient(to right, #ff4b8b, #ff69b4); /* Gradient pink background */
            color: white; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease, box-shadow 0.3s ease; /* Smooth transition */
            width: 180px; /* Fixed width for consistency */
        }
        .button:hover {
            background: linear-gradient(to right, #ff69b4, #ff4b8b); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slight scale-up effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow */
        }
        .button:active {
            background: linear-gradient(to right, #ff2d76, #ff69b4); /* Darker gradient on active */
            transform: scale(1.1); /* Larger scale when pressed */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Stronger shadow on active */
        }
        #modelSelect option {
            background-color: white; /* Default white background for options */
            color: black; /* Black text for visibility */
            font-size: 20px;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <div class="button-container">
        <button class="button" id="prevBtn">Previous</button>
        <button class="button" id="nextBtn">Next</button>
        <select id="modelSelect" class="button">
            <option value="0">Cow</option>
            <option value="1">Rabbit</option>
            <option value="2">Chicken</option>
            <option value="3">Pig</option>
            <option value="4">Lion</option>
        </select>
        <button class="button" id="selectBtn">Select</button>
        <button class="button" id="playBtn">Play</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script_character.js"></script>

</body>
</html>
